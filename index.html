<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FINSMARTIFY</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header>
      <h1>FINSMARTIFY</h1>
      <div class="actions">
        <p id="current-date"></p>
        <button id="themeToggler">ðŸŒ“</button>
      </div>
    </header>

    <!-- Summary Cards -->
    <section class="cards">
      <div class="card">
        <h3>Total Expenses</h3>
        <p id="total-expenses">â‚¹0</p>
      </div>
      <div class="card">
        <h3>Monthly Budget</h3>
        <p id="totalBudget">â‚¹0</p>
      </div>
      <div class="card">
        <h3>Remaining</h3>
        <p id="budgetStatus">â‚¹0</p>
      </div>
    </section>

    <!-- Budget Section -->
    <section>
      <h2>Set Monthly Budget</h2>
      <input type="number" id="budgetInput" placeholder="Enter budget">
      <button id="budgetAddBtn">Set</button>
    </section>

    <!-- Expense Section -->
    <section>
      <h2>Track Expenses</h2>
      <div class="input-section">
        <select id="category-select">
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Rent">Rent</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
        </select>
        <input type="number" id="amount-input" placeholder="Amount">
        <input type="date" id="date-input">
        <button id="add-btn">Add</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="expense-table-body"></tbody>
      </table>
    </section>

    <!-- Financial Goals -->
    <section>
      <h2>Financial Goals</h2>
      <input type="text" id="goalInput" placeholder="Enter your goal">
      <button id="goalAddBtn">Add Goal</button>
      <div id="goalDisplay"></div>
    </section>

    <!-- Chart -->
    <section>
      <h2>Monthly Analysis</h2>
      <canvas id="myChart"></canvas>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
